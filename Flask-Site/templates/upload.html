{% extends "base.html" %}

{% block head %}
<title>upload(file)</title>
{% endblock %}

{% block body %}
        <h1>
            Upload file			
        </h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-upload" name="file-name">
            <input type="submit" value="upload">
        </form>
        <h1>
            {{ data }}
        </h1>
{% endblock %}
